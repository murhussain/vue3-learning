<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Episode 3: List and Computed Properties</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
  <div id="app">
    <section>
      <h1 class="font-bold mb-2">In Progress Assignments</h1>
      <ul>
        <li v-for="assignment in assignments.filter(a => !a.completed)" :key="assignment.id">
          <label>
            {{assignment.name}}
            <input type="checkbox" v-model="assignment.completed">
          </label>
        </li>
      </ul>
    </section>

    <section class="mt-8">
      <h1 class="font-bold mb-2">Completed Assignments</h1>
      <ul>
        <li v-for="assignment in assignments.filter(a => a.completed)" :key="assignment.id">
          <label>
            {{assignment.name}}
            <input type="checkbox" v-model="assignment.completed">
          </label>
        </li>
      </ul>
    </section>
  </div>

  <script>
    let app = {
      data() {
        return {
          assignments: [
            { id: 1, name: 'Finish project', completed: false },
            { id: 2, name: 'Read chapter 4', completed: false },
            { id: 2, name: 'Turn in homework', completed: false }
          ]
        }
      }
    };

    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>
