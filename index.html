<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Episode 3: List and Computed Properties</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
  <div id="app">
    <h1 class="font-bold mb-2">Assignments</h1>

    <ul>
      <li v-for="assignment in assignments">
        <label>
          {{assignment.name}}
          <input type="checkbox" v-model="assignment.completed">
        </label>
      </li>
    </ul>

    <pre>{{assignments}}</pre>
  </div>

  <script>
    let app = {
      data() {
        return {
          assignments: [
            { name: 'Finish project', completed: false },
            { name: 'Read chapter 4', completed: false },
            { name: 'Turn in homework', completed: false }
          ]
        }
      }
    };

    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>
